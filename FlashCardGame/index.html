<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cards">
        <div class="card">
            <div class="card-front">
                <h2>Scale used rate the damage and speed of tornadoes</h2>
            </div>
            <div class="card-back">
                <h2>What is the Fujita scale (F-scale)?</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <h2>Measures wind speed</h2>
            </div>
            <div class="card-back">
                <h2>What is an anemometer?</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <h2>Water overflow that is caused by a large amount of rainfall</h2>
            </div>
            <div class="card-back">
                <h2>What is a flood?</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <h2>Another name for a hurricane</h2>
            </div>
            <div class="card-back">
                <h2>What is a typhoon?</h2>
            </div>
        </div>
    </div>
</body>

</html>
